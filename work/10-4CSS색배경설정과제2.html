<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background</title>
    <style>
        h1{
            color:white;
            font-size:17px;
        }
        .container{
            width:500px;
            background:black;
            margin:0 auto;
            padding:10px;
        }
        p{
            color:white;
            font-size:16px;
            line-height:25px;
        }
        .a{
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>웹 디자인 트렌드를 따라잡는 비법 대공개!</h1>
        <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제<br>작하는 시대는 지났다. 이제 모바일, 태블릿, PC 등 멀티 디바이스에<br>한 번에 적용할 수 있는 웹 디자인 방법을 알아야 한다. 바로 <span class="a">코딩을<br>이용한 웹 디자인이다.<span></span></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    이름<input type="text">
                </li>
                <li>
                    배송 주소<input type="text">
                </li>
                <li>
                    이메일<input type="text">
                </li>
                <li>
                    연락처<input type="text">
                </li>
                <li>
                    배송 지정<input type="date">
                    <small>(주문일로부터 최소 3일 이후)</small>
                </li>
                <li>
                메모<textarea cols="40" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <select>
                <option selected>레드향 특</option>
                <option>레드향 상</option>
                <option>레드향 중</option>
                <option>레드향 소</option>
            </select>
            <ul>
                <li>
                    <input type="checkbox">선물용 3kg
                    <input type="number">개(최대 5개)
                </li>
                <li>
                    <input type="checkbox">선물용 5kg
                    <input type="number">개(최대 3개)
                </li> 
            </ul>
        </fieldset>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
    </form>
</body>
</html>

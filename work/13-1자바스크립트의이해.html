<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<h1 id="h1c" onclick=changecolor() > 지금 우리 학교는</h1>
	<p> 위 텍스트를 클릭해 보세요</p>
	<script>
		const h1c = document.getElementById("h1c");
        function changecolor() {
            if(h1c.style.color == "red") h1c.style.color = "blue";
            else h1c.style.color = "red";
        }
	</script>
</body>
</html>

   <button type="button" onclick="pstart()">progress</button>
<script>
	 //100밀리초 마다 상태표시줄이 1%  씩 증가하도록 코드를 작성해 보자.
    let i = 0;
    function pstart() {
        if(i == 0) {
            let pbarDiv = document.getElementById("pbar"); // #pbar 요소를 객체 변수로 저장
            let pbarWidth = 0;
            let id = setInterval(frame, 100); // frame()함수를 100밀리초마다 실행
            function frame() {
                if(pbarWidth >= 100) { // 종료 조건
                    clearInterval(id);
                    i = 0;
                }
                else {
                    pbarWidth++;
                    pbarDiv.style.width = pbarWidth + "%";
                    pbarDiv.innerHTML = pbarWidth + "%";
                }
            }
        }sqq
    }
   </script>

<!DOCTYPE html>
<html>
    <head>
    <meta charset ="UTF-8">
    <title>상품 소개 페이지</title>
    </head>
    <body>
        <h1>form 기본 태그 과제</h1>
        <form>
        <fieldset>
            <legend>드롭다운 목록: select</legend>
            <select>
                <option>사과</option>
                <option selected>귤</option>
                <option>딸기</option>
                <option>복숭아</option>
            </select>
        </fieldset>
        <br><br><br><br>
        <fieldset>
            <legend>선택: 라디오 타입</legend>
            <input name ="gender" type ="radio">남자
            <input name ="gender" type ="radio" checked>여자
        </fieldset>
        <br>
        <fieldset>
            <legend>선택: 체크 박스타입</legend>
            <input type="checkbox">오이
            <input type="checkbox">당근
            <input type="checkbox" checked>배추
            <input type="checkbox">호박
        </fieldset>
        </form>
    </body>
</html>
